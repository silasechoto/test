<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    .rr{float: left}
    .aa{float: right}
    .
</style>
<link rel="stylesheet" href="gg.css">
<body>

<div class="iframe-contact">
    <div class="container">
      <div class="row">

        <div class="col-md-6" >
            <h3 class="rr"> Where we are </h3>
            <p class="rr"><iframe style="border: 0;" src="Contact%20us_files/embed.html" allowfullscreen="" loading="lazy" width="570" height="380"></iframe></p>
        </div>

        <div class="col-md-6">

              <h3 class="aa">Send us a message</h3>


              <!--<script src="https://www.google.com/recaptcha/api.js?" async defer></script>
-->



              <form method="POST" action="https://apensoftwares.co.ke/contact">

                 <input type="hidden" name="_token" value="8ZeXEw3wYjF2PAq1EMG0Qj9kUHsKrGm5NniZnMYi">                 <div class="row">
                    <div class="col-md-6">
                        <div class="form-group ">
                            <input name="name" type="text" class="form-control" id="name" aria-describedby="name" placeholder=" Name ">
                            <span class="text-danger"></span>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group ">
                          <input name="email" type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Email">
                          <span class="text-danger"></span>
                        </div>
                    </div>

                </div>

                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group ">
                            <input name="phone" type="text" class="form-control" id="phone" aria-describedby="name" placeholder="Phone">
                            <span class="text-danger"></span>
                        </div>

                    </div>
                    <div class="col-md-6">
                        <div class="form-group ">
                          <input name="budget" type="text" class="form-control" id="budget" aria-describedby="emailHelp" placeholder="Subject">
                          <span class="text-danger"></span>
                        </div>
                    </div>
                </div>


                <div class="form-group ">
                    <textarea name="comment" placeholder="Message" class="form-control" id="exampleFormControlTextarea1" rows="5"></textarea>
                    <span class="text-danger"></span>
                </div>







                <button type="submit" class="btn btn-style2">Submit</button>
            </form>

        </div>


      </div>
    </div>
  </div>
</body>
</html>
