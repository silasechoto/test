<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>lists</title>
    <style>
        ul{
            list-style-type: lower-greek;
        }
        ol{
            list-style-type: lower-roman;
        }
        ol>li{
            color: darkviolet;
            cursor: pointer;
        }
ol>.tt{
    color: brown;
}
ol>.tt:hover{
    background-color: mediumpurple;
    color: chartreuse;
    font-size: 30px;
}


    </style>
</head>
<body>

<h3 title="this is an ordered list">ordered list</h3>

<ol>
    <li>mango</li>
    <li class="tt">avocado</li>
    <li>orange</li>
    <li>banana</li>
    <li>apple</li>
</ol>

<h3>unordered list</h3>
 <ul>
     <li>mango</li>
     <li>avocado</li>
     <li>orange</li>
     <li>banana</li>
     <li>apple</li>
 </ul>







</body>
</html>
